<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBTI Recommendations</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1d2671, #c33764);
      color: #fff;
      padding: 20px;
      line-height: 1.6;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .category {
      margin: 20px 0;
    }
    .category h2 {
      color: #ffeb3b;
      margin-bottom: 10px;
    }
    .category ul {
      list-style: none;
      padding: 0;
    }
    .category ul li {
      margin: 5px 0;
      padding: 8px 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
    }
    .back-button, .logout-button {
      display: inline-block;
      margin: 30px 10px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #1d2671;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíó Recommendations for You üíó</h1>
    <div id="recommendationContent">
      <div class="loading">üîÑ Loading your recommendations...</div>
    </div>
    <button class="back-button" onclick="goBack()">Back to Dashboard</button>
    <button class="logout-button" onclick="logout()">Logout</button>
  </div>

  <script>
    const result = localStorage.getItem("mbtiResult"); 
    const container = document.getElementById("recommendationContent");

    if (!result) {
      container.innerHTML = `<p>No MBTI result found. Please take the test first.</p>`;
    } else {
      // Show loading message
      container.innerHTML = `<div class="loading">üîÑ Loading your recommendations...</div>`;

      // Fetch from backend (fixed URL)
      fetch(`https://mbti-backend-1blj.onrender.com${result}`)
        .then(response => {
          if (!response.ok) {
            throw new Error("Failed to fetch from server");
          }
          return response.json();
        })
        .then(data => {
          console.log("‚úÖ Data loaded from server:", data);
          displayRecommendations(data, result);
        })
        .catch(error => {
          console.error("‚ùå Error fetching data:", error);
          container.innerHTML = `
            <p>‚ùå Could not load recommendations. Please make sure the server is running.</p>
            <p>Error: ${error.message}</p>
          `;
        });
    }

    function displayRecommendations(typeData, result) {
      if (typeData) {
        container.innerHTML = `
          <div class="category">
            <h2>üé∂ Music Recommendations for ${result}</h2>
            <ul>
              ${(typeData.songs || []).map(song => `<li>${song}</li>`).join('')}
            </ul>
          </div>
          <div class="category">
            <h2>üìö Book Recommendations</h2>
            <ul>
              ${(typeData.books || []).map(book => `<li>${book}</li>`).join('')}
            </ul>
          </div>
          <div class="category">
            <h2>üíº Career Recommendations</h2>
            <ul>
              ${(typeData.careers || []).map(career => `<li>${career}</li>`).join('')}
            </ul>
          </div>
          <div class="category">
            <h2>üé• Movie Recommendations</h2>
            <ul>
              ${(typeData.movies || []).map(movie => `<li>${movie}</li>`).join('')}
            </ul>
          </div>
        `;
      } else {
        container.innerHTML = `<p>No recommendations found for your MBTI type (${result}).</p>`;
      }
    }

    function goBack() {
      window.location.href = "dashboard.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
